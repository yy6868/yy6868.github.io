			<div class="date"><div class="time"><div id="container"></div>
			<script>
			 //getNowTime()
			
			
			 setInterval( getNowTime,1000 )
			
			function getNowTime() {
			
					//2022年11月1日 13:40:50
			
					var d = new Date()   
			
			var year = d.getFullYear()
			var month = d.getMonth() + 1//0-11
			var day = d.getDate()
			
			var h = d.getHours()
			var m =d.getMinutes()
			var s =d.getSeconds()
			
			function toZero(n) {
				return n < 10 ? '0' + n : n + ''
			}
			
			
			var t = year + '年' + toZero(month) + '月' + toZero(day) + '日' + '  '+ toZero(h) + ':' + toZero(m) + ':'+ toZero(s)
			//document.write(t)
			var container = document.getElementById('container')
			container.innerHTML = t
			
			}
				</script></div></div>
